<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Home</title>
</head>
<body>
    <nav>
        <a href="#" id="home">HOME</a>
        <a href="#">PROFISSIONAIS</a>

        <a href="#">QUEM SOMOS

        </a>
        <a href="#">
          <img src="../images/profile2.png" alt="profile" style="width: auto; height: 25px;">
          ENTRAR</a>
    </nav>

    <div class="slider">
        <div class="slides">
            <!--radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <!-- fim radio buttons-->

            <!--adicionando as imagens-->
            <div class="slide first">
                <img src="./images/tattoo_fresh.jpg" alt="img1">
            </div>
            <div class="slide">
                <img src="./images/tatuador.jpg" alt="img2">
            </div>
            <div class="slide">
                <img src="./images/tatuadora.jpg" alt="img3">
            </div>
            <div class="slide">
                <img src="./images/images_studio_man.jpg" alt="img4">
            </div>
            <div class="slide">
                <img src="./images/images_studio_fem.jpg" alt="img5">
            </div>
            <!--fim imagens-->
        
            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>

    </div>
    <div class="img-fundo">
        <img src="./images/mancha1.png" alt="mancha">
    </div>
    <div class="entrar">
        <button><a href="#">VENHA <br>CONHECER</a></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
