<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
			<nav>
				<a href="#">HOME</a>
				<a href="#">PROFISSIONAIS</a>
				<a href="#">AGENDE JÁ</a>
				<a href="#">QUEM SOMOS
					<img src="../images/seta.png" alt="seta" style="width: auto;height: 15px;margin-top: 2px;" onclick="">
				</a>
				<a href="#" id="entrar">
				  <img src="../images/profile2.png" alt="profile" style="width: auto;height: 20px;margin-top: 2px;">
				  ENTRAR</a>
			</nav>
				<div class="form-image">
					<img src="../cadastro_tatu/images/mancha2.png" alt="mancha" id="img-direita">
				</div>
				<div class="container">
				<div class="form">
					<form action="#">
						<div class="form-header">
							<div class="title">
								<h1><b>Cadastre-se já</b></h1>
							</div>
							<div class="login-button">
								<button style="
								margin-right: 50px;
							">
									<a href="#"> Entrar</a>
								</button>
							</div>
						</div>
						<div class="input-group">
							<div class="line1">
								<input type="text" id="nome" name="nome" placeholder="Nome Completo" required maxlength="900"><br>
							</div>
							<div class="line2">
								<input type="text" id="nascimento" name="nascimento" placeholder="Nascimento"  onfocus="this.type='date'" 
								onblur="if (!this.value) this.type='text'" required>
								<input type="text" id="CPF" name="CPF" placeholder="CPF" required oninput="this.value = this.value.replace(/\D/g, '')" maxlength="9" style="
									margin-left: 1%;
								">
								<input type="text" id="RG" name="RG" placeholder="RG" required oninput="this.value = this.value.replace(/\D/g, '')" maxlength="9" style="
									margin-left: 1%;
								">
							</div>
							<div class="line3">
								<input type="text" id="cidade" name="cidade" placeholder="Qual sua cidade?" required><br>
							</div>
							<div class="line4">
								<input type="text" id="CEP" name="CEP" placeholder="CEP" required
								oninput="this.value = this.value.replace(/\D/g, '')" maxlength="8">
								<input type="text" id="endereco" name="endereco" placeholder="Endereço completo" required ><br>
							</div>
							<div class="line5">
								<input type="text" id="telefone" name="telefone" placeholder="Telefone principal" required oninput="this.value = this.value.replace(/\D/g, '')" maxlength="11">
								<input type="tel" id="telefone" name="telefone" placeholder="Telefone para recado" oninput="this.value = this.value.replace(/\D/g, '')" maxlength="11" style="
									margin-left: 1%"><br>
							</div>
							<div class="line6">
								<input type="email" id="email" name="email" placeholder="Digite seu a-mail">
								<input type="text" id="user" name="user" placeholder="Nome de usuário" required style="
									margin-left: 1%"><br>
							</div>
							<div class="line7">
								<input type="password" id="password" name="password" placeholder="Digite sua senha" required>
								<input type="password" id="confirme-senha" name="confirme-senha" placeholder="Confirme sua senha" required style="
									margin-left: 1%">
							</div>

							<div class="tp-cadastro">
								<div class="tipo">
									<label for="tp-cadastro"><b>Você é:</b></label>
								</div>
								<div class="option">
									<input type="radio" id="tp-rabiscadoo" name="tp-cadastro"> <label for="tp-rabiscadoo">Rabiscadoo</label>
									<br>
									<input type="radio" id="tp-tatu" name="tp-cadastro"> <label for="tp-tatu">Tatuador</label>
								</div>
							</div>
						</div>
						<div class="continue-button">
							<button><a href="#">bora lá!</a></button>
						</div>
					</form>
				</div>
				<div class="form-image2">
					<img src="../cadastro_tatu/images/mancha3.png" alt="mancha" id="img-esquerda" class="imagem-sobreposta">
				</div>
			</div>
			</div>
			
	<script src="js/main.js"></script>

</body>
</html>
