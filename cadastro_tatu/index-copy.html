<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
			<nav>
				<a href="#">HOME</a>
				<a href="#">PROFISSIONAIS</a>
				<a href="#">AGENDE JÁ</a>
				<a href="#">QUEM SOMOS
					<img src="../images/seta.png" alt="seta" style="width: auto; height: 15px;" onclick="">
				</a>
				<a href="#">
				  <img src="../images/profile2.png" alt="profile" style="width: auto; height: 25px;">
				  ENTRAR</a>
			</nav>
			<div class="container">
				<div class="form-image">
					<img src="../images/mancha2.png" alt="mancha" id="img-direita">
				</div>
				<div class="form">
					<form action="#">
						<div class="form-header">
							<div class="title">
								<h1>Cadastre-se já</h1>
							</div>
							<div class="login-button">
								<button>
									<a href="#"> Entrar</a>
								</button>
							</div>
						</div>
						<div class="input-group">
							<div class="input-box">
								<input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
							</div>
							<div class="input-box">
								<label for="nascimento">Nascimento</label>
								<input type="date" id="nascimento" name="nascimento" placeholder="Nascimento" required>
							</div>
							<div class="input-box">
								<input type="number" id="CPF" name="CPF" placeholder="CPF" required>
							</div>
							<div class="input-box">
								<input type="number" id="RG" name="RG" placeholder="RG" required>
							</div>
							<div class="input-box">
								<input type="text" id="cidade" name="cidade" placeholder="Qual sua cidade?" required>
							</div>
							<div class="input-box">
								<input type="number" id="CEP" name="CEP" placeholder="CEP" required>
							</div>
							<div class="input-box">
								<input type="text" id="endereco" name="endereco" placeholder="Endereço completo" required>
							</div>
							<div class="input-box">
								<input type="number" id="telefone" name="telefone" placeholder="Telefone principal" required>
							</div>
							<div class="input-box">
								<input type="number" id="telefone" name="telefone" placeholder="Telefone para recado">
							<div class="input-box">
								<input type="email" id="email" name="email" placeholder="Digite seu a-mail">
							<div class="input-box">
								<input type="text" id="user" name="user" placeholder="Nome de usuário" required>
							</div>
							<div class="input-box">
								<input type="password" id="password" name="password" placeholder="Digite sua senha" required>
							</div>
							<div class="input-box">
								<input type="password" id="confirme-senha" name="confirme-senha" placeholder="Confirme sua senha" required>
							</div>

							<div class="tp-cadastro">
								<label for="tp-cadastro">Você é:</label>
								<input type="radio" id="tp-rabiscadoo" name="tp-cadastro"> <label for="tp-rabiscadoo">Rabiscadoo</label>
								<br>
								<input type="radio" id="tp-tatu" name="tp-cadastro"> <label for="tp-tatu">Tatuador</label>
							</div>
						</div>
						<div class="continue-button">
							<button><a href="#">Continuar</a></button>
						</div>
					</form>
				</div>
				<img src="../images/mancha3.png" alt="mancha" id="img-esquerda" class="imagem-sobreposta">
			</div>
			</div>
			
	<script src="js/main.js"></script>

</body>
</html>
