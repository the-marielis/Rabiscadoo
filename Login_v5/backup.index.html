<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Estilos e fontes -->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../images/BACKGROUND_LOGIN.png');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Fa√ßa seu login
					</span>

					<a href="#" class="btn-face m-b-20">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-20">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
						Google
					</a>
					
					<div class="wrap-input100 validate-input" data-validate="Username is required" style="display: flex; align-items: center; background-color: #fff; border-radius: 10px; padding: 0; overflow: hidden;">
						<div style="display: flex; align-items: center; justify-content: center; background-color: #fff; padding: 0 10px; height: 50px; width: 50px;">
							<img src="../images/profile.png" alt="profile" style="height: 100%; width: auto;">
						</div>
						<input class="input100" type="text" name="username" placeholder="Digite seu e-mail" style="flex: 1; border: none; outline: none; background-color: #fff; padding-left: 10px;">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Password is required" style="display: flex; align-items: center;">
						<div style=" padding: 0 10px; height: 50px; width: 50px; display: flex; align-items: center; justify-content: right;">
							<img src="../images/cadeado.png" alt="cadeado" style="height: 100%; width: auto;">
						</div>
						<input class="input100" type="password" name="pass" placeholder="Digite sua senha" style="flex: 1; border:none; margin-left: 10px;">
						<span class="focus-input100"></span>
					</div>
					
					
			

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							login
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Novo por aqui?
						</span>

						<a href="#" class="txt2 bo1">
							Crie uma conta
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>
	
	<!-- Scripts -->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
